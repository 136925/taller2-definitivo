<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números Distintos de Cero</title>
    <link rel="stylesheet" href="./assets/css/estilo8.css">
</head>
<body>
    <h1>Imprimir Números Distintos de Cero</h1>
    <form id="formulario">
        <label for="numero1">Ingrese el primer numero:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Ingrese el segundo numero:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <button type="button" onclick="DistintoDeCero()">Enviar</button>
    </form>
    <div id="resultado"></div>

    <script src="./assets/js/app8.js"></script>
</body>
</html>
