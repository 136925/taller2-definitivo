<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Agua</title>
    <link rel="stylesheet" href="assets/css/estilo11.css">
</head>
<body>
    <h1>Calculadora de Consumo de Agua</h1>
    <form id="formulario">
        <label for="estrato">Estrato:</label>
        <select id="estrato" name="estrato" required>
            <option value="">Seleccione el estrato</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <label for="metrosCubicos">Metros Cubicos Consumidos:</label>
        <input type="number" id="metrosCubicos" name="metrosCubicos" required>
        <br>
        <button type="button" onclick="Costo()">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script src="./assets/js/app11.js"></script>
</body>
</html>
